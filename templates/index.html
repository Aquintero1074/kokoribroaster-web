{% extends "base.html" %}
{% block title %}Men√∫ - Kokoribroaster{% endblock %}
{% block content %}
<h2>Hacer Pedido</h2>
<form method="POST" action="{{ url_for('hacer_pedido') }}">
    {% for id, item in menu.items() %}
        <div class="mb-3">
            <label class="form-label">{{ item.nombre }} - ${{ item.precio }}</label>
            <input type="number" class="form-control" name="producto_{{ id }}" min="0" value="0">
        </div>
    {% endfor %}
    <button class="btn btn-primary">Enviar Pedido</button>
    {% if current_user.is_admin %}
    <a href="{{ url_for('admin_usuarios') }}" class="btn btn-warning mt-3">Panel de Usuarios</a>
    {% endif %}

</form>
{% endblock %}
