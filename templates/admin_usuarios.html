<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Administrar Usuarios</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>¿Admin?</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for user in usuarios %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ "Sí" if user.is_admin else "No" }}</td>
                <td>
                    {% if not user.is_admin %}
                        <a href="{{ url_for('hacer_admin', usuario_id=user.id) }}" class="btn btn-sm btn-success">Hacer Admin</a>
                    {% else %}
                        <span class="text-muted">Administrador</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
